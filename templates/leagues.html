<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Leagues</title>
</head>
<body>


<header>
    <div id="left">
    <h1><a href="{{url_for('showLeagues', leagues=leagues, login_session=login_session)}}">Welcome to the world Leagues</a></h1>
</div>
    <div id="right">
    {% if login_session['user_id'] %}

    <p>{{ login_session['username'] }}
    <a href="{{url_for('disconnect')}}"> Logout</a></p>
    {% else %}
    <a href="{{url_for('showLogin')}}">Login</a>

    {% endif %}
</div>
</header>

<div id="main">
<h4><a href="{{url_for('newLeague')}}">Add League</a> </h4>

<br />
{% for league in leagues %}
<div id="data">
    <h3>
<a href="{{url_for('showLeague', league_id = league.id)}}"><p>{{league.name}}</p></a>
    </h3>
<br>

<a class="edit" href="{{url_for('editLeague',league_id=league.id)}}">Edit</a>
    &vert;
<a class="del" href="{{url_for('delLeague',league_id=league.id)}}">Delete</a>
</div>
{% endfor %}

</div>



</body>
</html>
