<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Add New Team</title>
</head>
<body>


<header>
    <div id="left">
    <h1><a href="{{url_for('showLeagues', leagues=leagues, login_session=login_session)}}">Welcome to the world Leagues</a></h1>
</div>
    <div id="right">
    {% if login_session['user_id'] %}

    <p>{{ login_session['username'] }}
    <a href="{{url_for('disconnect')}}"> Logout</a></p>
    {% else %}
    <a href="{{url_for('showLogin')}}">Login</a>

    {% endif %}
</div>
</header>

<div id="main">

<h1>Add a team to {{league.name}} league</h1>
<form method="post" action="{{url_for('newTeam', league_id=league_id)}}">
    <input type="text" name="team_name" placeholder="Enter team name here">
    <br>
    <br>
    <button type="submit">Add Team</button>
    <button type="reset">Reset</button>

</form>
</div>
</body>
</html>
