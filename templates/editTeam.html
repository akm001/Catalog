<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Team Editing</title>
</head>
<body>


<header>
    <div id="left">
    <h1><a href="{{url_for('showLeagues', leagues=leagues, login_session=login_session)}}">Welcome to the world Leagues</a></h1>
</div>
    <div id="right">
    {% if login_session['user_id'] %}

    <p>{{ login_session['username'] }}
    <a href="{{url_for('disconnect')}}"> Logout</a></p>
    {% else %}
    <a href="{{url_for('showLogin')}}">Login</a>

    {% endif %}
</div>
</header>



<div id="main">
<h1>Edit {{ team.teamname}} team: </h1>

<form method="post", action="{{url_for('editTeam', league_id = league_id , team_id = team.id)}}">

<label for="name">Team Name: </label>
<input type="text" id="name" name="team_name" placeholder="{{team.teamname}}">
    <br><br>
<button type="submit" value="update">Update</button>
<button type="reset" value="reset">Reset</button>
</form>
</div>
</body>
</html>
